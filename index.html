<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/counter.js" class="header__logo">
          <img 
          src="./img/logo-header.svg" 
          alt="" 
          class="header__logo-image"
          width="36" height="36" loading="lazy"
          />
          Hounter
        </a>
        <nav class="header__navigation">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#about" class="header__menu-link">About Us</a>
            </li>
            <li class="header__menu-item">
              <a href="#article" class="header__menu-link">Article</a>
            </li>
            <li class="header__menu-item">
              <a href="#property" class="header__menu-link">Property</a>
            </li>
          </ul>
        </nav>
        <div class="header__action">
          <button class="header__sign-up-button button">Sign Up</button>
        </div>
      </div>
      <div class="hero">
        <div class="hero__intro">
          <h2 class="hero__title">find the place to
            live <span class="hero__title--transparent">your dreams</span>
            easily here
          </h2>
          <p>Everything you need about finding your place to live will be here, where it will be easier for you</p>
          <div class="hero__search">
            <input type="text">
          </div>
        </div>
      </div>
    </header>

    <script type="module" src="/main.js"></script>
    
  </body>
</html>
